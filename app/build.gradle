apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId 'io.github.xiaolei.transacton'
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':enterpriselibrary')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:palette-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile files('libs/endless-1.2.3.jar')
    compile files('libs/EventBus-2.4.0.jar')
    compile files('libs/cwac-adapter-1.0.3.jar')
    compile files('libs/mpandroidchartlibrary-2-1-3.jar')
    compile files('libs/umeng-analytics-v5.6.4.jar')
    compile 'com.squareup.okhttp:okhttp:2.7.0'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.parse.bolts:bolts-android:1.2.0'
    compile 'com.mobsandgeeks:android-saripaar:2.0-SNAPSHOT'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.wefika:flowlayout:0.4.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.navercorp.pulltorefresh:library:3.2.0@aar'
    compile 'com.sothree.slidinguppanel:library:3.1.1'
    compile 'net.i2p.android.ext:floatingactionbutton:1.10.0'
    compile 'com.journeyapps:zxing-android-embedded:3.0.2@aar'
    compile 'com.google.zxing:core:3.2.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.4'
}
